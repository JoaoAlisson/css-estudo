        <title>Media query com Grid Layout</title>
</head>

<style>
        :root {
                --main-black: #333;
        }

        * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: sans-serif;
                color: var(--main-black);
        }

        .container {
                height: 100vh;
                display: grid;
                gap: 5px;
        }           

        .container > div {  
                background-color: rgb(31, 230, 48);
                border: 1px solid var(--main-black);
                padding: 5px;

                display: grid;
                justify-content: center;
                align-items: center;
        }

        .container > div:nth-child(odd) {
                background-color: rgb(8, 248, 248);
        }
